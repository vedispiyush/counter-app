<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
    <link rel="stylesheet" href="jav.css">
</head>
<body>
    <div id="one">
        <h1>COUNTER APP</h1>
        <div id="two">0</div><br>
        <input type="button" id="three" onclick="myFunction()" value="I++">
        <input type="button" id="four" onclick="fun()"  value="RESET">

        </div>
        <script>
            let p=0;
            function fun(){  
              document.getElementById("two").innerHTML="1";
              p=1;  
            }
            function myFunction()
            {
                p+=1;
                document.getElementById("two").innerHTML=p;
            }
           </script>  
           
</body>
</html>
